name: CD

on:
  push:
    branches: [main]

jobs:
  Deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'   # safer version than 22

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Build app
      - name: Build app
        run: npm run build

      # 5️⃣ Authenticate with GCP using service account
      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: notely-488018
          service_account_key: ${{ secrets.GCP_CREDENTIALS }}
          export_default_credentials: true

      # Optional: verify gcloud account
      - name: Check gcloud auth
        run: gcloud auth list

      # 6️⃣ Build & Push Docker image
      - name: Build & Push Docker Image
        run: |
          gcloud builds submit --tag us-central1-docker.pkg.dev/notely-488018/notely-ar-repo/notely:v1 .
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}
