name: CD

on:
  push:
    branches: [main]

jobs:
  Deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Build app
      - name: Build app
        run: npm run build

      # 5️⃣ Authenticate with GCP using service account
      - name: Authenticate with GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      # 6️⃣ Set default project
      - name: Set GCP project
        run: gcloud config set project notely-488018

      # 7️⃣ Build & Push Docker image
      - name: Build & Push Docker Image
        run: |
          gcloud builds submit \
            --tag us-central1-docker.pkg.dev/notely-488018/notely-ar-repo/notely:v1 .
